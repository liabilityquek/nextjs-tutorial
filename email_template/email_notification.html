<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Notification on changes made to Game reviews</title>
</head>

<body style="background-color: #f5f5f5; padding: 20px; font-family: Arial, sans-serif;">
    <div
        style="max-width: 600px; margin: auto; background-color: #fff; padding: 20px; border-radius: 4px; box-shadow: 0 0 10px rgba(0,0,0,.1);">
        <h1 style="color: #333; font-size: 24px; font-weight: bold; margin-bottom: 20px;">Game Reviews - <%= event %>
                for title: <%= entry.title %>
        </h1>
        <p style="color: #333; font-size: 16px; line-height: 1.5;">
            <%= entry.body %>
        </p>
    </div>
</body>

</html>
